    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2);
        // а равна двум. '*=' сначала умножает переменную на 2, а потом присваивает переменной 2, получится 4. К 1 прибавляем 4, получается x = 5. a = 4.
    </script>
